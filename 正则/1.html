	<body>
		<script type="text/javascript">
			/*
			 	简写方式  /a/
			 	标准写法  new Regexp(规则，修饰符)
			 	正则.test(字符串) 返回真假
			 	字符串.match(正则)
			 	字符串.search(正则)
			 	字符串.replace(要替换谁||可以用正则,替换成什么||函数)
			 	函数内的第一个参数是当前匹配的字符。
			
				函数内的第二个参数是当前匹配的索引值。
			
				函数内的第三个参数是当前总的字符串。
				
				函数内的第四个以后参数都为undefined。
				
				如果使用函数，那么一定要有retrun,不然为undefind
				
				\d   一个数字
				\w   一个数字、字母、下划线
				\D   一个非数字
				\W   一个非数字、字母、下划线
				[\u4e00-\u9fa5];中文的范围
				[^] 排除
				? 可以有没有无
				* 最小无，最大无限
				+ 最小一个，最大无限
				\s  空格
				\S  非空格
				\b  边界符
				\B  非边界符
				.   任意字符
				i 不分大小写
				g 全局
				{} 量词
				[]括号里的任意一个
				()子项  从左往右数
			 * */
		</script>
